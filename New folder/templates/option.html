<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop and Fertilizer Recommendation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiV-RfknHsSHVnXZJSgmZJ2g50cueVon1GLA&s") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.6;
            text-align: center;
        }

        header {
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 50px;
            color: black;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .options-section {
            background: rgba(19, 3, 3, 0.9);
            padding: 8rem 4rem;
            margin: 5rem auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .options-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #4CAF50;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .option-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .option-button:hover {
            background-color: #45a049;
        }

        .logout-button {
            background-color:  #4CAF50;
            /* Red color for logout */
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s;
            display: inline-block;
            margin-top: 10px;
        }

        .logout-button:hover {
            background-color: skyblue;
            /* Darker red on hover */
            transform: scale(1.05);
            /* Slight zoom effect */
        }

        .logout-button:active {
            transform: scale(0.98);
            /* Click effect */
        }
    </style>
</head>

<body>
    <header>
        <h1>CROP AND FERTILIZER RECOMMENDATION</h1>
        <h1>Welcome, {{ username }}!</h1>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>

    </header>

    <section class="options-section">
        <h2>WHAT ARE YOU LOOKING FOR?</h2>
        <div class="button-container">
            <a href="{{ url_for('crop') }}" class="option-button">Crop Recommendation</a>
            <a href="{{ url_for('fertilizer') }}" class="option-button">Fertilizer Recommendation</a>
        </div>
        
    </section>
</body>

</html>
