<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop and Fertilizer Recommendation</title>
    <style>
    
        body {
            background-image: url("https://img.freepik.com/premium-photo/spring-grain-concept-agriculture-healthy-eating-organic-food-generative-ai_58409-32489.jpg?w=2000");
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }

        header {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: black;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            margin-top: 100px;
            flex-wrap: wrap;
        }

        .form-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #fff;
            width: 400px;
            height: 370px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            cursor: pointer;
            background-color: #28a745;
            color: white;
            width: 100%;
            height: 40px;
            font-size: 1.1em;
            border-radius: 5px;
            border: none;
        }

        button:hover {
            background-color: #218838;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 1em;
        }

        .signup-link a {
            color: #5dccf8;
            font-weight: bold;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }

            .form-box {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>CROP AND FERTILIZER RECOMMENDATION</h1>
    </header>

    <main>
        <div class="form-container">
            <div class="form-box">
                <h2>LOGIN</h2>
                <form action="{{ url_for('login') }}" method="POST">
                    <label for="email-login">Email:</label>
                    <input type="email" id="email-login" name="email" required><br>

                    <label for="password-login">Password:</label>
                    <input type="password" id="password-login" name="password" required><br>

                    <button type="submit">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
            </div>
        </div>
    </main>
</body>

</html>
