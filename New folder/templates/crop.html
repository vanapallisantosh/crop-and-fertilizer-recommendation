<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body {
            background-image: url("https://th.bing.com/th/id/R.07e876783ca80dc1fce5be686ed39e6e?rik=KY5Um0yv6dAbBA&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f11%2fAmazing-Farming-HD-Wallpapers.jpg&ehk=T8dNXsu%2fZOFhP0b42TirKKFsL4SoMjAkOb6UiqESvDU%3d&risl=&pid=ImgRaw&r=0s://images.unsplash.com/photo-1523275335684-37898b6baf30");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            color: black;
            font-size: 2.5em;
            margin: 0;
            height: 20px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            background-color: rgba(44, 62, 80, 0.9);
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #1abc9c;
            color: white;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin-top: 10px;
            margin-left: 75ex;

        }

        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container .b1 {
            display: block;
            width: 100%;
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container .b1:hover {
            background-color: #145a32;
        }

        /* Copyright Text */
        .footer-bottom {
            position: absolute;
            bottom: -15px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: black;
            padding: 15px 0 10px;
            background: lightgray;
            border-top: 1px solid #333;
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>

<body>
    <header>
        <h1>CROP RECOMMENDATION</h1><br>
        <nav class="n1">
            <a href="{{ url_for('review') }}">FEEDBACK</a>
            <a href="{{ url_for('contact') }}">CONTACT</a>
            <a href="{{ url_for('option') }}">LOG OUT</a>
        </nav>

    </header>
    <div class="login">

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <div class="form-container">
                <label for="temperature">TEMPERATURE:</label>
                <input type="number" id="temperature" name="temperature" required>

                <label for="humidity">HUMIDITY:</label>
                <input type="number" id="humidity" name="humidity" required>

                <label for="ph">PH:</label>
                <input type="number" id="ph" name="ph" required>

                <label for="nitrogen">NITROGEN:</label>
                <input type="number" id="nitrogen" name="nitrogen" required>

                <label for="phosphorus">PHOSPHORUS:</label>
                <input type="number" id="phosphorus" name="phosphorus" required>

                <label for="potassium">POTASSIUM:</label>
                <input type="number" id="potassium" name="potassium" required>

                <label for="rainfall">RAINFALL:</label>
                <input type="number" id="rainfall" name="rainfall" required>

                <button class="b1">CROP</button>
        </form>

        <br>
        <br>
        
       {{ prediction_text }}

    </div>
    <footer>
        <h2><p class="footer-bottom">&copy; 2025 Santosh Vanapalli | All Rights Reserved</p></h2>
    </footer>
</body>

</html>
