<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image:url("https://w0.peakpx.com/wallpaper/81/209/HD-wallpaper-great-harvest-earth-s-intended-food-for-humanity-harvest-orange-sunset-trees-farm-garden-nature-fields-sunrise.jpg");
            background-size: cover;
            opacity: 10px;
            line-height: 1.6;
        }

        .header h1 {
            background: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 40px;
            font-weight: bold;
        }

        header h1 {
            text-align: center;
            background: black;
            color: white; 
            padding: 20px 0;
            margin:0 ;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
        }

        .feedback-section {
            background: lightgrey;
            padding: 1rem 2rem;
            margin: 3rem auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .feedback-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color:#45a049;
        }

        .feedback-section form {
            display: flex;
            flex-direction: column;
        }

        .feedback-section label {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .feedback-section input[type="text"],
        .feedback-section input[type="email"],
        .feedback-section textarea {
            padding: 0.8rem;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #fff;
            color:black;
        }

        .feedback-section textarea {
            resize: vertical;
            height: 150px;
        }

        .feedback-section button {
            padding: 1rem;
            font-size: 1.2rem;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .feedback-section button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #ccc;
            margin-top: 20px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            background-color:#45a049;
            padding: 5px 15px;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            right: 10px;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #1abc9c;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>CROP AND FERTILIZER RECOMMENDATION</h1>
    </header>

    <nav>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>

    </nav>

    <section class="feedback-section">
        <h2>We Value Your Feedback</h2>
        <form action="/submit-feedback" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="feedback">Your Feedback</label>
            <textarea id="feedback" name="feedback" placeholder="Enter your feedback" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </section>

</body>
</html>
